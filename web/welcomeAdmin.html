<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
    </head>
    <body>
    <div class="x-body layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">欢迎您登录！您是管理员用户：
            <span class="x-red" id="id">John Doe</span><br><br>
            当前时间:<span id="time">2018-04-25 20:50:53</span>
        </blockquote>

        <fieldset class="layui-elem-field">
            <legend>系统信息</legend>
            <div class="layui-field-box">
                <table class="layui-table">
                    <tbody>
                        <tr>
                            <th>软件版本</th>
                            <td>1.1.0</tr>
                        <tr>
                            <th>服务器地址</th>
                            <td>127.0.0.1</td></tr>
                        <tr>
                            <th>操作系统</th>
                            <td>WindowsServer2012</td></tr>
                        <tr>
                            <th>运行环境</th>
                            <td>Apache-Tomcat</td></tr>
                        <tr>
                            <th>Tomcat版本</th>
                            <td>7.0.92</td></tr>
                        <tr>
                            <th>Java版本</th>
                            <td>1.8</td></tr>
                        <tr>
                            <th>MySql版本</th>
                            <td>5.5.53</td></tr>
                            <th>上传附件限制</th>
                            <td>2M</td></tr>
                        <tr>
                            <th>执行时间限制</th>
                            <td>8s</td></tr>
                        <tr>
                            <th>剩余空间</th>
                            <td>86015.2M</td></tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
    </body>
<script>
    $(document).ready(function () {
        $("#id").html(getId());
        var date=new Date();
        var time=date.toLocaleTimeString();
        $("#time").html(time);
    });
    function getId() {
        return $('#id', parent.document).html();
    }
</script>
</html>
