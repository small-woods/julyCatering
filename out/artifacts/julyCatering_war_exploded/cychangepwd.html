<!DOCTYPE html>
<html>
<head>
  <title>修改密码</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="./lib/layui/layui.all.js" charset="utf-8"></script>
  <meta charset="utf-8" />
  <style type="text/css">
		body{
			font:14px/28px "微软雅黑";
		}
		.contact *:focus{outline :none;}
		.top{
			width: 720px;
			height: 50px;
			background: #029789;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			margin: 0px;
			padding: 0px;
			margin: 0px auto;
			margin-top: 80px;
		}
		.foot{
			width: 720px;
			height: 50px;
			background: #029789;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			margin: 0px;
			padding: 0px;
			margin: 0px auto;
		}
		.contact{
			width: 700px;
			height: auto;
			background: #f6f6f6;
			margin: 0px auto;
			padding: 10px;
		}
		.contact ul {
			width: 650px;
			margin: 0 auto;
		}
		.contact ul li{
			border-bottom: 1px solid #dfdfdf;
			list-style: none;
			padding: 12px;
		}
		.contact ul li label {
			width: 120px;
			display: inline-block;
			float: left;
		}
		.contact ul li input[type=text],.contact ul li input[type=password]{
			width: 220px;
			height: 25px;
			border :1px solid #aaa;
			padding: 3px 8px;
			border-radius: 5px;
		}
		.contact ul li input:focus{
			border-color: #c00;
			
		}
		.contact ul li input[type=text]{
			transition: padding .25s;
			-o-transition: padding  .25s;
			-moz-transition: padding  .25s;
			-webkit-transition: padding  .25s;
		}
		.contact ul li input[type=password]{
			transition: padding  .25s;
			-o-transition: padding  .25s;
			-moz-transition: padding  .25s;
			-webkit-transition: padding  .25s;
		}
		.contact ul li input:focus{
			padding-right: 70px;
		}
		.btn{
			position: relative;
			left: 300px;

		}
		input[submit],input[reset]{
			width: 100px;
			height: 50px;
			line-height: 50px;
			background: #029789;
			color: whitesmoke;
		}
		.tips{
			color: rgba(0, 0, 0, 0.5);
			padding-left: 10px;
		}
		.tips_true,.tips_false{
			padding-left: 10px;
		}
		.tips_true{
			color: green;
		}
		.tips_false{
			color: red;
		}
  </style>
  <script type="text/javascript">
	  //验证密码 
		function checkpsd1(){    
			psd1=form1.yourpass.value;  
			var flagZM=false ;
			var flagSZ=false ; 
			var flagQT=false ;
			if(psd1.length<6 || psd1.length>12){   
				divpassword1.innerHTML='<font class="tips_false">长度错误</font>';
			}else
				{   
				  for(i=0;i < psd1.length;i++)   
					{    
						if((psd1.charAt(i) >= 'A' && psd1.charAt(i)<='Z') || (psd1.charAt(i)>='a' && psd1.charAt(i)<='z')) 
						{   
							flagZM=true;
						}
						else if(psd1.charAt(i)>='0' && psd1.charAt(i)<='9')    
						{ 
							flagSZ=true;
						}else    
						{ 
							flagQT=true;
						}   
					}   
					if(!flagZM||!flagSZ||flagQT){
					divpassword1.innerHTML='<font class="tips_false">密码必须是由6-12位字母数字的组合</font>'; 
					 
					}else{
						
					divpassword1.innerHTML='<font class="tips_true">输入正确</font>';
					 
					}  
				 
				}	
		}
		//验证确认密码 
		function checkpsd2(){ 
				if(form1.yourpass.value!==form1.yourpass2.value && form1.yourpass2.value !=='') {
					divpassword2.innerHTML = '<font class="tips_false">您两次输入的密码不一样</font>';
				}
				else if(form1.yourpass.value ==''){
					divpassword2.innerHTML='<font class="tips_true">输入第一次的密码</font>';
				}
				else if(form1.yourpass.value==form1.yourpass2.value && form1.yourpass2.value !==''){
					divpassword2.innerHTML='<font class="tips_true">输入正确</font>';
				}
		}

		
  </script>
</head>
<body>
	<div class="top"></div>
	<div class="contact" >
		
		<form name="form1" method="post" action="changhrpsd">
			<ul>
				<li>
					<label>管理员：</label>
					<input type="text" name="yourname" placeholder="10001">
				</li>
				<li>
					<label>密码：</label>
					<input type="password" autocomplete="off" name="yourpass" placeholder="请输入你的密码" onblur="checkpsd1()" required/><span class="tips" id="divpassword1">密码必须由字母和数字组成</span>
				</li>
				<li>
					<label>确认密码：</label>
					<input type="password" name="yourpass2" autocomplete="off" placeholder="请再次输入你的密码" onblur="checkpsd2()" required/><span class="tips" id="divpassword2">两次密码需要相同</span>
				</li>
			</ul>
			<b class="btn"><input type="submit" value="提交"/>
			<input type="reset" value="取消"/></b>
		</form>
	</div>
	<div class="foot"></div>
</body>
</html>
