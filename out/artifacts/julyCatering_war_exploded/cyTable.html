<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link rel="stylesheet" href="awfonts/css/font-awesome.css">
	</head>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}

		.top {
			height: 70px;
			width: 100%;
			line-height: 70px;
			background-color: #029789;
		}

		.left {
			width: 69.9%;
			height: 590px;
			background-color: whitesmoke;
			float: left;
			border-right: darkgray solid 1px;
		}

		.right {
			width: 30%;
			height: 590px;
			float: left;
			background-color: ghostwhite;
		}

		#container {
			/*background: #e2a466;*/
			/*background: url("images/rated.png") no-repeat 0 0;*/
			height: 70px;
			margin: 0 auto;
			float: right;
		}

		div.search {
			padding: 10px 0;
		}

		form {
			position: relative;
			width: 300px;
			margin: 0 auto;
		}

		input,
		button {
			border: none;
			outline: none;
		}

		input {
			width: 100%;
			height: 42px;
			padding-left: 13px;
		}

		button {
			height: 42px;
			width: 42px;
			cursor: pointer;
			position: absolute;
		}

		.bar7 form {
			height: 42px;
		}

		.bar7 input {
			width: 250px;
			border-radius: 42px;
			border: 1px solid #324B4E;
			background: ghostwhite;
			transition: .3s linear;
			float: right;
		}

		.bar7 input:focus {
			width: 300px;
		}

		.bar7 button {
			background: none;
			top: -2px;
			right: 20px;
		}

		.bar7 button:before {
			content: "Search";
			font-family: FontAwesome;
			color: #324b4e;
		}

		.tbllist {
			width: 100%;
			height: 590px;
			display: block;
			margin: 0px auto;
			list-style: none;
		}

		.tbl {
			width: 100px;
			height: 100px;
			border: #029789 1px solid;
			border-radius: 10px;
			float: left;
			margin-left: 30px;
			text-decoration: none;
			/* background: #004444; */
			margin-top: 35px;
		}

		.tbl a {
			text-decoration: none;
			color: dimgray;
		}

		.tbl i {
			color: #029789;
		}

		.tbl span {
			display: block;
			width: 100%;
			height: 100px;
			line-height: 100px;
			vertical-align: middle;
			text-align: center;
		}

		.right_1 {
			width: 100%;
			height: 50%;
			border-bottom: darkgray solid 1px;
		}

		.right_1 ul {
			display: block;
			width: 80%;
			height: 100%;
			margin: 0px auto;
		}

		.right_1 ul li {
			border: none;
			color: whitesmoke;
		}

		.usenow {
			background-color: #F39801;
		}

		.vacantnow {
			background-color: lightgray;
		}

		.pending {
			background-color: powderblue;
		}

		.advanced {
			background-color: burlywood;
		}

		.myButton {
			-moz-box-shadow: inset -2px -4px 14px -3px #029789;
			-webkit-box-shadow: inset -2px -4px 14px -3px #029789;
			box-shadow: inset -2px -4px 14px -3px #3e7327;
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #029789), color-stop(1, #029789));
			background: -moz-linear-gradient(top, #029789 5%, #029789 100%);
			background: -webkit-linear-gradient(top, #029789 5%, #029789 100%);
			background: -o-linear-gradient(top, #029789 5%, #029789 100%);
			background: -ms-linear-gradient(top, #029789 5%, #029789 100%);
			background: linear-gradient(to bottom, #029789 5%, #029789 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#029789', endColorstr='#029789', GradientType=0);
			background-color: #029789;
			-moz-border-radius: 8px;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			border: 1px solid #029789;
			display: inline-block;
			cursor: pointer;
			color: #ffffff;
			font-family: Arial;
			font-size: 16px;
			padding: 11px 65px;
			text-decoration: none;
			text-shadow: 0px 1px 0px #029789;
			margin-top: 30px;
		}

		.myButton:hover {
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #029789), color-stop(1, #029789));
			background: -moz-linear-gradient(top, #029789 5%, #029789 100%);
			background: -webkit-linear-gradient(top, #029789 5%, #029789 100%);
			background: -o-linear-gradient(top, #029789 5%, #029789 100%);
			background: -ms-linear-gradient(top, #029789 5%, #029789 100%);
			background: linear-gradient(to bottom, #029789 5%, #029789 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#029789', endColorstr='#029789', GradientType=0);
			background-color: #029789;
		}

		.myButton:active {
			position: relative;
			top: 1px;
		}
		.right_2{
			width: 60%;
			height: 50%;
			vertical-align: middle;
			margin: 0px auto;
		}
	</style>
