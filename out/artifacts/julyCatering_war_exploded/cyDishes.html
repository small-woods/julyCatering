		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			.namehiddle{
				visibility: hidden;
				display: none;
			}
			div {
				width: 100%;
			}

			ul {
				list-style: none;
				overflow: hidden;
			}

			#nav {
				width: 100%;
				height: 70px;
				text-align: center;
				line-height: 40px;
				background: #029789;
				padding: 0px;
				margin: 0px;
				font-family: "microsoft yahei";
				color: whitesmoke;
				font-size: 16px;
				font-weight: 800;

			}

			#nav li {
				width: 25%;
				height: 70px;
				line-height: 70px;
				float: left;
				border-bottom: none;

			}

			#nav li.active {
				background: #7D6F6F;
			}

			#content {
				width: 100%;
				height: 800px;
				position: relative;
				border-top: none;
			}

			#content li {
				width: 100%;
				height: 100%;
				position: absolute;
				display: none;
				padding: 0px;
			}

			.dishlist a {
				width: 24.5%;
				display: block;
				float: left;
				margin-left: 4px;
			}

			.dishlist a img {
				width: 100%;
				height: 200px;
			}

			.page {
				margin-top: 20px;
				text-align: center;

			}

			.page a {
				display: inline-block;
				background: #fff 0 0 no-repeat;
				color: #888;
				padding: 10px;
				min-width: 15px;
				border: 1px solid #E2E2E2;

			}

			.page span {
				display: inline-block;
				padding: 10px;
				min-width: 15px;
				border: 1px solid #E2E2E2;
			}

			.page span.current {
				display: inline-block;
				background: #029789 0 0 no-repeat;
				color: #fff;
				padding: 10px;
				min-width: 15px;
				border: 1px solid #029789;
			}

			.page .pagination li {
				display: inline-block;
				margin-right: 5px;
				text-align: center;
			}

			.page .pagination li.active span {
				background: #029789 0 0 no-repeat;
				color: #fff;
				border: 1px solid #029789;

			}

			.card-actions button{
				float: right;
			}
			.clr {
				clear: both;
			}
		</style>

		<script type="text/javascript">
			var nav = document.getElementById("nav");
			var navlist = nav.children;
			var con = document.getElementById("content");
			var conlist = con.children;
			for (var i = 0; i < navlist.length; i++) {
				navlist[i].index = i;
				navlist[i].onclick = function() {
					for (var m = 0; m < conlist.length; m++) {
						navlist[m].className = "";
						conlist[m].style.display = "none";
					}
					this.className = "active";
					conlist[this.index].style.display = "block";
				}
			}
		</script>
