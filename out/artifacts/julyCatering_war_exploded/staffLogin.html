<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>普通员工登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>


</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">普通员工登录</div>
        <div id="darkbannerwrap"></div>
        
        <form>
            <input id="id" autocomplete="off" name="id" placeholder="请输入您的员工号" type="text" lay-verify="required" class="layui-input" >
            <p id="emptyId" class="tip hidden">员工号不能为空！</p>
            <hr class="hr15">
            <input id="password" autocomplete="off" name="password" lay-verify="required" placeholder="请输入密码"  type="password" class="layui-input">
            <p id="emptyPassword" class="tip hidden">密码不能为空！</p>
            <input id="type" name="type" value="0" class="hidden">
            <hr class="hr20" >
            <p id="tip" class="tip hidden">员工号或密码错误！</p>
            <hr class="hr20" >
        </form>
        <input id="loginButton" value="登录" lay-submit lay-filter="login" style="width:100%;"type="submit">
        <hr class="hr20" >
        <a href="adminLogin.html" class="change">您是管理员(HR)？</a>
    </div>

    <!-- 底部结束 -->

</body>
</html>
